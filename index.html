<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLAGS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #37c8ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background:
        radial-gradient(circle at top, var(--accent) 0%, #020617 55%, #000 100%);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 350ms ease;
      overflow: hidden;
    }

    body.blackout {
      background: #000;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2.5rem 3rem;
      border-radius: 1.75rem;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.97))
                  border-box;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 30px 80px rgba(0, 0, 0, 0.85),
        0 0 40px rgba(59, 130, 246, 0.32);
      backdrop-filter: blur(28px);
      max-width: 720px;
      width: min(90vw, 720px);
      transform: translateY(0);
      transition: opacity 250ms ease, transform 250ms ease;
    }

    body.blackout .app {
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px) scale(0.98);
    }

    .title {
      font-size: clamp(2.2rem, 4vw, 2.8rem);
      letter-spacing: 0.35em;
      text-indent: 0.35em;
      font-weight: 600;
      color: #e5e7eb;
      text-transform: uppercase;
      text-align: center;
    }

    .title::after {
      content: "";
      display: block;
      margin: 0.75rem auto 0;
      width: 3.5rem;
      height: 1px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(248, 250, 252, 0.8),
        transparent
      );
    }

    .toggles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.4rem 1.8rem;
      width: 100%;
    }

    .toggle {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.7rem 0.9rem 0.7rem 0.9rem;
      border-radius: 999px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(51, 65, 85, 0.9);
      min-width: 140px;
      justify-content: space-between;
      cursor: pointer;
      transition: border-color 200ms ease, background 200ms ease, box-shadow 200ms ease, transform 120ms ease;
    }

    .toggle:hover {
      border-color: rgba(148, 163, 184, 1);
      box-shadow: 0 0 18px rgba(148, 163, 184, 0.35);
      transform: translateY(-1px);
    }

    .toggle.on {
      border-color: rgba(52, 211, 153, 0.85);
      box-shadow:
        0 0 18px rgba(34, 197, 94, 0.48),
        0 0 36px rgba(59, 130, 246, 0.3);
    }

    .toggle-number {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-indent: 0.16em;
      color: #9ca3af;
    }

    .toggle-track {
      position: relative;
      width: 72px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
      border: 1px solid rgba(30, 64, 175, 0.85);
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 1);
      overflow: hidden;
      flex-shrink: 0;
    }

    .toggle-track::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(148, 163, 184, 0.28), transparent, rgba(148, 163, 184, 0.05));
      opacity: 0.65;
      pointer-events: none;
    }

    .toggle-input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      z-index: 3;
    }

    .toggle-thumb {
      position: absolute;
      top: 3px;
      left: 4px;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #e5e7eb, #9ca3af);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 6px 12px rgba(15, 23, 42, 0.7);
      z-index: 2;
      transition: transform 180ms ease-out, box-shadow 200ms ease, background 200ms ease;
    }

    .toggle.on .toggle-thumb {
      transform: translateX(36px);
      background: radial-gradient(circle at 30% 0, #f9fafb, #d1fae5);
      box-shadow:
        0 0 0 1px rgba(5, 46, 22, 1),
        0 0 25px rgba(52, 211, 153, 0.85);
    }

    .toggle.off .toggle-thumb {
      background: radial-gradient(circle at 30% 0, #fee2e2, #fecaca);
      box-shadow:
        0 0 0 1px rgba(127, 29, 29, 1),
        0 0 18px rgba(239, 68, 68, 0.85);
    }

    .status-light {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #ef4444;
      box-shadow:
        0 0 0 1px rgba(127, 29, 29, 1),
        0 0 10px rgba(239, 68, 68, 0.9);
      flex-shrink: 0;
      transition: background 150ms ease, box-shadow 150ms ease, opacity 150ms ease;
    }

    .toggle.on .status-light {
      background: #22c55e;
      box-shadow:
        0 0 0 1px rgba(5, 46, 22, 1),
        0 0 10px rgba(34, 197, 94, 0.98);
    }

    .toggle.off .status-light {
      opacity: 0.95;
    }

    /* Overlay and eyes sequence */

    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      overflow: hidden;
      pointer-events: none;
      transition: background 200ms ease-out;
    }

    .overlay.active {
      display: flex;
    }

    .eyes {
      display: flex;
      gap: 3rem;
      align-items: center;
      justify-content: center;
    }

    .eye {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle, #f97373 0%, #b91c1c 55%, #7f1d1d 100%);
      box-shadow:
        0 0 16px rgba(248, 113, 113, 0.9),
        0 0 40px rgba(248, 113, 113, 0.7);
      transform: scale(0);
      opacity: 0;
    }

    .eye-left {
      transform-origin: 100% 50%;
    }
    .eye-right {
      transform-origin: 0% 50%;
    }

    @keyframes eyesSlowGrow {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 1;
      }
    }

    @keyframes eyesRush {
      0% {
        transform: scale(4);
        opacity: 1;
      }
      100% {
        transform: scale(80);
        opacity: 1;
      }
    }

    .eye.slow {
      animation: eyesSlowGrow 2s ease-out forwards;
    }

    .eye.rush {
      animation: eyesRush 0.5s ease-in forwards;
    }

    @media (max-width: 640px) {
      .app {
        padding: 2rem 1.4rem;
        border-radius: 1.4rem;
      }

      .toggles {
        gap: 1rem 1.2rem;
      }

      .toggle {
        min-width: 130px;
      }

      .eyes {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <h1 class="title">FLAGS</h1>
    <div class="toggles" id="toggles">
      <!-- 1 -->
      <label class="toggle on" data-index="1">
        <span class="toggle-number">1</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-1" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
      <!-- 2 -->
      <label class="toggle on" data-index="2">
        <span class="toggle-number">2</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-2" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
      <!-- 3 -->
      <label class="toggle on" data-index="3">
        <span class="toggle-number">3</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-3" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
      <!-- 4 -->
      <label class="toggle on" data-index="4">
        <span class="toggle-number">4</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-4" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
      <!-- 5 -->
      <label class="toggle on" data-index="5">
        <span class="toggle-number">5</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-5" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
      <!-- 6 -->
      <label class="toggle on" data-index="6">
        <span class="toggle-number">6</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-6" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
      <!-- 7 -->
      <label class="toggle on" data-index="7">
        <span class="toggle-number">7</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-7" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
      <!-- 8 -->
      <label class="toggle on" data-index="8">
        <span class="toggle-number">8</span>
        <div class="toggle-track">
          <input type="checkbox" class="toggle-input" id="toggle-8" checked />
          <span class="toggle-thumb"></span>
        </div>
        <span class="status-light"></span>
      </label>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="eyes">
      <div class="eye eye-left"></div>
      <div class="eye eye-right"></div>
    </div>
  </div>

  <script>
    (function () {
      const colors = {
        1: { r: 72, g: 181, b: 255 },   // blue
        2: { r: 255, g: 221, b: 110 },  // yellow
        3: { r: 255, g: 120, b: 220 },  // magenta
        4: { r: 120, g: 255, b: 255 },  // cyan
        5: { r: 120, g: 255, b: 145 },  // lime
        6: { r: 255, g: 140, b: 120 },  // orange
        // 7 is special, ignore for colour blending
        8: { r: 200, g: 170, b: 255 }   // violet
      };

      const toggles = Array.from(document.querySelectorAll(".toggle"));
      const overlay = document.getElementById("overlay");
      const eyes = overlay.querySelectorAll(".eye");
      const app = document.getElementById("app");
      const docRoot = document.documentElement;

      let blackoutActive = false;

      function blendActiveColours() {
        if (blackoutActive) return;

        const activeColours = [];

        toggles.forEach(toggle => {
          const index = Number(toggle.dataset.index);
          const input = toggle.querySelector(".toggle-input");
          if (!input.checked) return;
          if (index === 7) return; // skip 7
          const c = colors[index];
          if (c) activeColours.push(c);
        });

        let r, g, b;

        if (activeColours.length === 0) {
          r = g = b = 10; // almost black if everything off
        } else {
          const total = activeColours.length;
          r = activeColours.reduce((sum, c) => sum + c.r, 0) / total;
          g = activeColours.reduce((sum, c) => sum + c.g, 0) / total;
          b = activeColours.reduce((sum, c) => sum + c.b, 0) / total;
        }

        const colour = `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        docRoot.style.setProperty("--accent", colour);
      }

      function updateToggleStates() {
        toggles.forEach(toggle => {
          const input = toggle.querySelector(".toggle-input");
          if (input.checked) {
            toggle.classList.add("on");
            toggle.classList.remove("off");
          } else {
            toggle.classList.remove("on");
            toggle.classList.add("off");
          }
        });
      }

      function resetAllToggles() {
        toggles.forEach(toggle => {
          const input = toggle.querySelector(".toggle-input");
          input.checked = true;
        });
        updateToggleStates();
        blendActiveColours();
      }

      function clearEyesAnimation() {
        eyes.forEach(eye => {
          eye.classList.remove("slow", "rush");
          eye.style.transform = "";
          eye.style.opacity = "";
        });
      }

      function runBlackoutSequence() {
        if (blackoutActive) return;
        blackoutActive = true;

        document.body.classList.add("blackout");

        overlay.classList.add("active");
        overlay.style.background = "#000";
        clearEyesAnimation();

        // start slow grow
        eyes.forEach(eye => {
          // force reflow to restart animation if needed
          void eye.offsetWidth;
          eye.classList.add("slow");
        });

        // after slow grow, rush
        setTimeout(() => {
          eyes.forEach(eye => {
            eye.classList.remove("slow");
            void eye.offsetWidth;
            eye.classList.add("rush");
          });
        }, 2000);

        // white flash shortly after rush begins
        setTimeout(() => {
          overlay.style.background = "#fff";
        }, 2450);

        // reset to original state
        setTimeout(() => {
          overlay.classList.remove("active");
          overlay.style.background = "#000";
          clearEyesAnimation();
          document.body.classList.remove("blackout");
          resetAllToggles();
          blackoutActive = false;
        }, 3200);
      }

      function handleToggleChange(event) {
        const input = event.target;
        const toggle = input.closest(".toggle");
        const index = Number(toggle.dataset.index);

        updateToggleStates();

        if (index === 7 && !input.checked) {
          runBlackoutSequence();
        } else if (!blackoutActive) {
          blendActiveColours();
        }
      }

      toggles.forEach(toggle => {
        const input = toggle.querySelector(".toggle-input");
        input.addEventListener("change", handleToggleChange);
      });

      // Initialise
      updateToggleStates();
      blendActiveColours();
    })();
  </script>
</body>
</html>
